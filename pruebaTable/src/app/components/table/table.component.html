<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Position</th>
            <th scope="col">Name</th>
            <th scope="col">Weight</th>
            <th scope="col">Symbol</th>
            <th scope="col">Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let element of periodicTable">
            <td>{{element.position}}</td>
            <td>{{element.name}}</td>
            <td>{{element.weight}}</td>
            <td>{{element.symbol}}</td>
            <td>
                <img (click)="eliminar(element)" src="assets/img/delete.png" height="20px" width="20px">
                <img (click)="editar(element)" src="assets/img/edit.png" height="20px" width="20px">
            </td>
        </tr>
    </tbody>
</table>
