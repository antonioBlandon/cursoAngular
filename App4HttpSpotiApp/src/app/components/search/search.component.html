<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Ingrese el artista ...">
  </div>
</div>

<div class="card-columns m-5">
  <div class="card" *ngFor="let artist of artists">
    <img class="card-img-top" [src]="artist.images[0].url" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{artist.name}}</h5>
      <p class="card-text">
        <span class="badge badge-pill badge-primary" *ngFor="let genres of artist.genres">{{genres}}</span>
      </p>
    </div>
  </div>
</div>
